<app-page-header [breadcrumbs]="[
    {label: 'Acasă',        url: '/'},
    {label: 'Urmărește Comanda', url: ''}
]"></app-page-header>

<div class="block">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8">
                <div class="card flex-grow-1 mb-0 mt-5">
                    <div class="card-body">
                        <div class="card-title text-center"><h1>Urmărește Comanda</h1></div>
                        <p class="mb-4 pt-2">
                            Pentru a urmări comanda dvs aveți nevoie de numarul de comandă/
                            referința pe care l-ați primit când ați făcut comanda.
                        </p>
                        <form>
                            <div class="form-group">
                                <label for="track-order-id">Număr Comandă</label>
                                <input id="track-order-id" type="text" class="form-control" placeholder="Număr">
                            </div>
                            <div class="form-group">
                                <label for="track-email">Adresa De Email</label>
                                <input id="track-email" type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="pt-3">
                                <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="tracking()">
                                    Caută
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
