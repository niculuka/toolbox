<app-page-header [breadcrumbs]="breadcrumbs"></app-page-header>

<ng-container>

    <div class="block">
        <div class="container">
            <app-product [product]="product" [layout]="layout"></app-product>

            <app-product-tabs [product]="product"></app-product-tabs>
        </div>
    </div>

    <app-block-products-carousel header="Produse Similare" [products]="relatedProducts|| []" [rows]="1"
        layout="grid-5">
    </app-block-products-carousel>

</ng-container>
