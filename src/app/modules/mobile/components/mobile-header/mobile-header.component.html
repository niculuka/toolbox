                <app-search appDropdown="mobile-header__search--open" class="mobile-header__search"
                    location="mobile-header" (closeButtonClick)="searchDropdown.close()" #search="search"
                    #searchDropdown="appDropdown"></app-search>

                <div class="mobile-header__indicators">
                    <div class="indicator indicator--mobile-search indicator--mobile d-md-none">
                        <button class="indicator__button" (click)="searchDropdown.open(); search.inputElement.focus()">
                            <span class="indicator__area">
                                <app-icon name="search-20" size="20"></app-icon>
                            </span>
                        </button>
                    </div>

                    <!-- <div class="indicator indicator--mobile d-sm-flex">
                        <a [routerLink]="root.compare()" class="indicator__button">
                            <span class="indicator__area">
                                <app-icon name="compare-16" size="16"></app-icon>
                                <span class="indicator__value">{{ compare.count$|async }}</span>
                            </span>
                        </a>
                    </div> -->

                    <div class="indicator indicator--mobile d-sm-flex">
                        <a [routerLink]="root.wishlist()" class="indicator__button">
                            <span class="indicator__area">
                                <app-icon name="heart-20" size="20"></app-icon>
                                <span class="indicator__value">{{ wishlist.count$|async }}</span>
                            </span>
                        </a>
                    </div>

                    <div class="indicator indicator--mobile">
                        <a [routerLink]="root.cart()" class="indicator__button">
                            <span class="indicator__area">
                                <app-icon name="cart-20" size="20"></app-icon>
                                <span class="indicator__value">{{ cart.quantity$|async }}</span>
                            </span>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
