<app-page-header [header]="'Contacteză-ne'" [breadcrumbs]="[
    {label: 'Acasă',       url: '../../'},
    {label: 'Contacteză-ne', url: ''}
]"></app-page-header>

<div class="block">
    <div class="container">
        <div class="card mb-0 contact-us">
            <div class="contact-us__map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21526.36646653731!2d26.129760309707635!3d44.39624784238424!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b1fe88391e8383%3A0xba2a580c21879350!2sBrico%20Depot!5e0!3m2!1sro!2sro!4v1748346282073!5m2!1sro!2sro"
                    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <div class="card-body">
                <div class="contact-us__container">
                    <div class="row">
                        <div class="col-12 col-lg-6 pb-4 pb-lg-0">
                            <h4 class="contact-us__header card-title">Adrese</h4>

                            <div class="contact-us__address">
                                <p>
                                    București, Calea Lungă, nr. 400<br>
                                    Email: {{email}}<br>
                                    Telefon: +40778889999
                                </p>
                                <p>
                                    <strong>Orar</strong><br>
                                    Luni - Vineri: 8:00-20:00<br>
                                    Saturday: 8:00-18:00<br>
                                    Sunday: 8:00-17:00<br>
                                </p>
                            </div>
                        </div>

                        <div class="col-12 col-lg-6">
                            <h4 class="contact-us__header card-title">Lasă-ne un mesaj!</h4>

                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="form-name">Nume</label>
                                        <input type="text" id="form-name" class="form-control" placeholder="Nume">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="form-email">Email</label>
                                        <input type="email" id="form-email" class="form-control" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="form-subject">Subiect</label>
                                    <input type="text" id="form-subject" class="form-control" placeholder="Subiect">
                                </div>
                                <div class="form-group">
                                    <label for="form-message">Mesaj</label>
                                    <textarea id="form-message" class="form-control" rows="4"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Trimite</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
