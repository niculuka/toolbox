<div class="card">
    <div class="card-header">
        <h5>Schimbare Parolă</h5>
    </div>
    <div class="card-divider"></div>
    <div class="card-body">
        <div class="row no-gutters">
            <div class="col-12 col-lg-7 col-xl-6">
                <div class="form-group">
                    <label for="password-current">Parola Actuală</label>
                    <input type="password" class="form-control" id="password-current" placeholder="Parola Actuală">
                </div>
                <div class="form-group">
                    <label for="password-new">Parola Nouă</label>
                    <input type="password" class="form-control" id="password-new" placeholder="Parola Nouă">
                </div>
                <div class="form-group">
                    <label for="password-confirm">Retipăriți Parola Nouă</label>
                    <input type="password" class="form-control" id="password-confirm" placeholder="Retipăriți Parola Nouă">
                </div>

                <div class="form-group mt-5 mb-0">
                    <button class="btn btn-primary">Salvează</button>
                </div>
            </div>
        </div>
    </div>
</div>
