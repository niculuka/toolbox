<ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage <= 1">
        <a class="page-link page-link--with-arrow" aria-label="Previous" [routerLink]='currentUrl'
            [queryParams]="{page: currentPage==2?null:currentPage-1}" queryParamsHandling="merge">
            <app-icon class="page-link__arrow page-link__arrow--left" aria-hidden="true" name="arrow-rounded-left-8x13"
                size="8x13"></app-icon>
        </a>
    </li>

    <li class="page-item" *ngFor="let page of pagesToBeShown" [class.active]="currentPage == page">
        <a class="page-link" [routerLink]='currentUrl' [queryParams]="{page: page==1?null:page}"
            queryParamsHandling="merge">
            {{ page }}
        </a>
    </li>

    <li class="page-item-total pl-3" *ngIf="lastPage > 3">
        din {{ lastPage }}
    </li>

    <li class="page-item" [class.disabled]="currentPage === lastPage">
        <a class="page-link page-link--with-arrow" aria-label="Next" [routerLink]='currentUrl'
            [queryParams]="{page: currentPage + 1}" queryParamsHandling="merge">
            <app-icon class="page-link__arrow page-link__arrow--right" aria-hidden="true"
                name="arrow-rounded-right-8x13" size="8x13"></app-icon>
        </a>
    </li>
</ul>
